<style>
        .row {
            display: flex;
            flex-wrap: wrap;
            /* Adjust overall text size here */
            font-size: 0.8em;
            gap: 0.5em;
            margin-bottom: 1em;
        }

        .col {
            flex: 1 1 100px;
            text-align: center;
            margin: 0.5em;
        }

        /* Make images smaller and keep them circular */
        .col img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Slightly reduce heading size for names */
        .col h4 {
            font-size: 1em;
            margin: 0.5em 0 0.2em 0;
        }

        .col a small {

        }

        /* For multiline headings, you can adjust line-height or spacing if needed */
        .multiline-heading {
            line-height: 1.1em;
        }
